apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-dep
  name: frontend
  namespace: hw09
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: nginx
  ports:
  - name: nginx80
    port: 80
    targetPort: 80