---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: multitool
  name: multitool3
spec:
  containers:
  - name: multitool
    image: wbitt/network-multitool
    ports:
    - containerPort: 8080
    env:
      - name: HTTP_PORT
        value: "8080"
      - name: HTTPS_PORT
        value: "11443"