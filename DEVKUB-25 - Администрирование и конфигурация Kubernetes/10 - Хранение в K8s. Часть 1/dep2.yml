apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: deployment2
  labels:
    app: dep1
spec:
  selector:
    matchLabels:
      app: dep1
  template:
    metadata:
      labels:
        app: dep1
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        volumeMounts:
        - name: varlog
          mountPath: /output
        ports:
        ports:
        - containerPort: 80
        env:
        - name: HTTP_PORT
          value: "80"
      volumes:
      - name: varlog
        hostPath:
          path: /var/log